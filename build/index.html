<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Website</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }

        /* Header */
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* Main Content */
        .container {
            margin: 50px auto;
            padding: 20px;
            max-width: 600px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        /* Button */
        .btn {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            display: inline-block;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Footer */
        footer {
            margin-top: 50px;
            padding: 10px;
            background: #333;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        Welcome to My Website
    </header>

    <!-- Main Content -->
    <div class="container">
        <h1>Hello, Visitor! ðŸ‘‹</h1>
        <p>Thank you for visiting my website. Feel free to explore and enjoy the content.</p>
        <a href="#" class="btn">Get Started</a>
    </div>

    <!-- Footer Section -->
    <footer>
        &copy; 2025 My Website. All rights reserved.
    </footer>

</body>
</html>
